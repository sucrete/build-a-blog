<!DOCTYPE html>

<html>
  <head>
    <title> Blog Bros. </title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"/>
  <head>
  <style type="text/css">
    body {
      font-family: 'Acme', sans-serif;
      width: 830px;
      margin: 0 auto;
      padding: 10px;
    }
    div {
      width: 800px;
      margin: 0 auto;
    }
    .error {
      color: red
    }
    form {
      width: 800px;
      margin: 0 auto;
    }

    label {
      display: block;
      font-size: 20px
    }

    input[type=text] {
      width: 400px;
      font-size: 20px;
      padding: 2px;
    }
    textarea {
      width: 400px;
      height: 200px;
      font-size: 17px;
      font-family: 'Acme', sans-serif;
    }
    input [type=submit] {
      font-size: 24px;
      font-family: 'Acme', sans-serif;
    }
    .blogpost + .blogpost {
      margin-top: 30px;
    }
    .post-title {
      font-weight: bold;
      font-size: 20px;
    }
    .body {
      margin: 0;
      font-size: 17px;
    }

    #basebar {
      background-image: url("http://implantandoralsurgery.com/wp/wp-content/themes/enfold%207/images/background-images/noise-for-light-background.png");
      margin: 0;
      list-style-type: none;
      overflow: hidden;
      padding: 0;
      background-color: rgba(63, 191, 191, .3);
    }
    #bros {
      padding-left: 15px;

    }
    #smidge {
      display: block;
      margin: 5px;
      content: "";
    }
    hr {
      width: 800px;
      margin: 0 auto;
    }
    #individualpost {
      text-decoration: none;
    }
  </style>
  <body>
    <ul id="basebar">
      <li><a href="/blog" style="text-decoration: none;"><h1 id="bros"> Blog Brothers </h1></a></li>

    </ul>
    <br>

{% block content %}


{% endblock %}
  </body>
</html>
