{% extends "base.html" %}

{% block content %}

  {% for post in posts %}
    <div class="post"/>
      <h2>
      <div class="post-title"><a id="individualpost" href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
      </h2>

      <div>
      <p class="post-body">{{post.post}}</p>
      </div>
    </div>

    <hr>


  {% endfor %}

{% endblock %}
