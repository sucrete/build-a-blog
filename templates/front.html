{% extends "base.html" %}

{% block main_content %}

<!DOCTYPE html>

<html>
<head><title>Main Page</title>
</head>

<body>
    <form method="post">
      <label>
        <div> Title </div>
        <input type="text" name="title" value="{{title}}"/>
      </label>
      <label>
        <div> Blog Body </div>
        <textarea name="body">{{body}}</textarea>
      </label>

      <div class="error"> {{error}} </div>

      <input type="submit"/>
    </form>
</body>

</html>


{% endblock %}
