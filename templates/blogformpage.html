{% extends "base.html" %}

{% block content %}

<head><title>Blog Form</title>
</head>

<body>
    <form method="post">
      <label>
        <div> Title </div>
        <input type="text" name="title" value="{{title}}"/>

      </label>
      <br id="smidge"/>
      <label>
        <div> Blog Body </div>
        <textarea name="post">{{post}}</textarea>
      </label>

      <div class="error"> {{error}} </div>

      <input type="submit"/>
    </form>
</body>


{% endblock %}
